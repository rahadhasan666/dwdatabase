        /* Matrix Animation Overlay */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(34, 197, 94, 0.3);
            animation: scan 4s linear infinite;
            z-index: 50;
            pointer-events: none;
        }
